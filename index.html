<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GlobalConvert - Instantly Know Your Money’s Worth Worldwide. Convert currencies quickly and easily with our reliable currency converter tool.">
    <title>GlobalConvert - Instantly Know Your Money’s Worth Worldwide</title>
    <link rel="icon" type="image/png" href="currency.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <div class="logo">
      <b>GlobalConvert</b>
    </div>
    <ul>
      <li><a href="index.html">Home</a></li> 
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  
  <div class="converter">
    <h1>GlobalConvert</h1>
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount" aria-label="Enter the amount to convert" />
    </div>
    <div class="form-group">
      <label for="from-currency">From:</label>
      <select id="from-currency" aria-label="Select currency to convert from"></select>
    </div>
    <div class="form-group">
      <label for="to-currency">To:</label>
      <select id="to-currency" aria-label="Select currency to convert to"></select>
    </div>
    <button id="convert">Convert</button>
    <div class="loading" id="loading" hidden>Loading...</div>
    <div class="result" aria-live="polite">
      <p id="conversion-result"></p>
    </div>
  </div>
  
  <footer> 
    Copyright &copy; All Rights Reserved
  </footer>

  <script src="script.js"></script>
</body>
</html>
